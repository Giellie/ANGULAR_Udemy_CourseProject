<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelectedEvent)="recipeToDisplay = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeToDisplay; else noRecipes" [recipeInput]="recipeToDisplay"></app-recipe-detail>
        <ng-template #noRecipes>Please select recipe to display</ng-template>
    </div>
</div>
